<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Caixa Eletrônico</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="caixa-container">
        <div class="caixa-tela">
            <h1>Caixa Eletrônico</h1>
            <div class="input-area">
                <label for="valor-saque">Digite o valor do saque:</label>
                <input type="number" id="valor-saque" placeholder="Ex: 350" />
            </div>
            <button id="calcular">Calcular Saque</button>
            <div id="resultado" class="resultado"></div>
        </div>
        <a href="../../index.html" class="home-button">Voltar para Home</a>
    </div>
    <script src="script.js"></script>
</body>

</html>

</html>
